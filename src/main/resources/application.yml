spring:
  application:
    name: sms-gmail
  main:
    lazy-initialization: true

gmail:
  application-name: ${spring.application.name}
  token-server-url: "https://www.googleapis.com/oauth2/v4/token"
  client-id:
  client-secret:
  refresh-token:

management:
  endpoints:
    web:
      exposure.include: beans, env, health, info, metrics, mappings
  endpoint:
    health:
      show-details: always

springdoc:
  show-actuator: true
  swagger-ui:
    groups-order: DESC
